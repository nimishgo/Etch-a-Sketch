<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="slidecontainer">
        <div class="sliders">
            <!-- <label for="slider">0->16->32->64</label> -->
            <input class="slider" type="range" min="0" max="64" step="16" list="tickmarks" value="0">
            <datalist id="tickmarks">
                <option value="16" label="16"></option>
                <option value="32" label="32"></option>
                <option value="64" label="64"></option>
            </datalist>
        </div>
        <div>
            <button class="reset">RESET</button>
        </div>
        <div>
            <input class="colorPicker" type="color" value="#000000">
        </div>
        <!-- <button class="RGB">RGB</button> -->
        <div>
            <input type="checkbox" class="checkbox">
            <label for="checkbox">RGB</label>
        </div>
    </div>      
    <div class="pad">
        
    </div>
</body>
</html>
